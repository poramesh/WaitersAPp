{% extends "orders/base.html" %}
{% block content %}

<div class ="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class ="form-group">
            <legend class="border-botton mb-4"> Delete Post</legend>

       <h2> are you sure you want to delete an order?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>

            <a class="btn btn-outline-secondary" href="{% url 'orders-detail' object.id %}">Cancel</a>
        </div>
    </form>

</div>
 
{% endblock content %}
